version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  provider: ^6.0.5
  google_maps_flutter: ^2.2.8
  shared_preferences: ^2.2.2
  socket_io_client: ^2.0.3+1
  geolocator: ^9.0.2
