<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Delivery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  .restaurant-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 20px;
  }
  .restaurant-image {
  width: 100%;
  height: 200px; /* Adjust as needed */
  object-fit: cover;
  border-radius: 8px;
  }
  </style>
 </head>
 <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
  <a class="navbar-brand" href="#">Supreme Delivery</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav">
  <li class="nav-item">
  <a class="nav-link active" aria-current="page" href="#">Home</a>
  </li>
  <li class="nav-item">
  <a class="nav-link" href="#">Orders</a>
  </li>
  <li class="nav-item">
  <a class="nav-link" href="#">Profile</a>
  </li>
  <li class="nav-item">
  <a class="nav-link" href="/auth/logout">Logout</a>
  </li>
  </ul>
  </div>
  </div>
  </nav>
 

  <section class="py-5 text-center bg-light">
  <div class="container">
  <h1>Welcome to Supreme Delivery!</h1>
  <p class="lead">Order food from your favorite restaurants.</p>
  <div class="row justify-content-center">
  <div class="col-md-6">
  <form>
  <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search for restaurants or cuisine" aria-label="Search">
  <button class="btn btn-primary" type="submit">Search</button>
  </div>
  </form>
  </div>
  </div>
  </div>
  </section>
 

  <section class="py-5">
  <div class="container">
  <h2>Restaurants</h2>
 

  <div class="mb-3">
  <label for="categoryFilter" class="form-label">Filter by Category:</label>
  <select class="form-select" id="categoryFilter">
  <option value="">All Categories</option>
  {% for category in categories %}
  <option value="{{ category.id }}">{{ category.name }}</option>
  {% endfor %}
  </select>
  </div>
 

  <div class="row">
  {% for restaurant in restaurants %}
  <div class="col-md-4">
  <div class="restaurant-card">
  <img src="{{ restaurant.image_url }}" alt="{{ restaurant.name }}" class="restaurant-image">
  <h3>{{ restaurant.name }}</h3>
  <p>Rating: {{ restaurant.rating }} <i class="fas fa-star"></i></p>
  <a href="/restaurant/{{ restaurant.id }}" class="btn btn-primary">View Menu</a>
  </div>
  </div>
  {% endfor %}
  </div>
  </div>
  </section>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.getElementById('categoryFilter').addEventListener('change', function() {
  // In a real application, you would use JavaScript to filter the restaurants
  // displayed on the page based on the selected category.
  // This would likely involve making an AJAX request to the server to retrieve
  // the filtered list of restaurants.
  console.log('Selected category:', this.value);
  });
  </script>
 </body>
 </html>
