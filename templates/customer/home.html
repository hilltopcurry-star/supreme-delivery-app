<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
    font-family: Arial, sans-serif;
   }
   .restaurant-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
   }
   .restaurant-card img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
   }
  </style>
 </head>
 <body>
 

  <header class="bg-light py-3">
   <div class="container">
    <h1>Supreme Delivery</h1>
   </div>
  </header>
 

  <section class="py-5 bg-light">
   <div class="container">
    <div class="row justify-content-center">
     <div class="col-md-8">
      <h2>Find Your Favorite Food</h2>
      <div class="input-group mb-3">
       <input type="text" class="form-control" placeholder="Search for restaurants or cuisines">
       <button class="btn btn-primary" type="button">Search</button>
      </div>
     </div>
    </div>
   </div>
  </section>
 

  <section class="py-3">
   <div class="container">
    <h3>Filter by Category</h3>
    <div class="d-flex flex-wrap">
     <button class="btn btn-outline-secondary m-1">All</button>
     <button class="btn btn-outline-secondary m-1">Pizza</button>
     <button class="btn btn-outline-secondary m-1">Burger</button>
     <button class="btn btn-outline-secondary m-1">Sushi</button>
     <button class="btn btn-outline-secondary m-1">Italian</button>
    </div>
   </div>
  </section>
 

  <section class="py-5">
   <div class="container">
    <h2>Featured Restaurants</h2>
    <div class="row">
 

     <div class="col-md-4">
      <div class="restaurant-card">
       <img src="https://via.placeholder.com/300x200" alt="Restaurant Image">
       <h4>Restaurant Name 1</h4>
       <p>Rating: 4.5</p>
      </div>
     </div>
 

     <div class="col-md-4">
      <div class="restaurant-card">
       <img src="https://via.placeholder.com/300x200" alt="Restaurant Image">
       <h4>Restaurant Name 2</h4>
       <p>Rating: 4.2</p>
      </div>
     </div>
 

     <div class="col-md-4">
      <div class="restaurant-card">
       <img src="https://via.placeholder.com/300x200" alt="Restaurant Image">
       <h4>Restaurant Name 3</h4>
       <p>Rating: 4.8</p>
      </div>
     </div>
 

    </div>
   </div>
  </section>
 

  <footer class="bg-dark text-light py-4">
   <div class="container text-center">
    <p>&copy; 2024 Supreme Delivery</p>
   </div>
  </footer>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
