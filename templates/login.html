<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supreme Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 400px; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .nav-pills .nav-link.active { background-color: #00B14F; }
        .nav-link { color: #333; }
        .btn-primary { background-color: #00B14F; border: none; }
        .btn-primary:hover { background-color: #009e46; }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-4" style="color: #00B14F; font-weight: bold;">GRAB FOOD</h3>
        
        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab">
            <li class="nav-item">
                <button class="nav-link active" onclick="setRole('customer')">Customer</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="setRole('restaurant')">Restaurant</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="setRole('driver')">Driver</button>
            </li>
        </ul>

        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" placeholder="e.g. admin or user">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="123">
        </div>
        
        <button onclick="login()" class="btn btn-primary w-100 py-2">Login</button>
        <p id="msg" class="text-center text-danger mt-3 small"></p>
        
        <div class="text-center mt-3">
            <small class="text-muted">Current Role: <span id="currentRole">customer</span></small>
        </div>
    </div>

    <script>
        let role = 'customer';
        function setRole(r) { 
            role = r; 
            document.getElementById('currentRole').innerText = r;
            // Visual Update for tabs
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            msg.innerText = "Checking...";

            try {
                // FIX IS HERE: Adding Content-Type Header
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'  // <--- YEH MISSING THA
                    },
                    body: JSON.stringify({ username: u, password: p, role: role })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.style.color = "green";
                    msg.innerText = "Success! Redirecting...";
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    msg.style.color = "red";
                    msg.innerText = data.error || "Login Failed";
                }
            } catch (err) {
                msg.style.color = "red";
                msg.innerText = "Server Error. Is Python running?";
            }
        }
    </script>
</body>
</html>
