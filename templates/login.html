<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="customer-tab" data-bs-toggle="tab" data-bs-target="#customer" type="button" role="tab" aria-controls="customer" aria-selected="true">Customer</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="restaurant-tab" data-bs-toggle="tab" data-bs-target="#restaurant" type="button" role="tab" aria-controls="restaurant" aria-selected="false">Restaurant</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="driver-tab" data-bs-toggle="tab" data-bs-target="#driver" type="button" role="tab" aria-controls="driver" aria-selected="false">Driver</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="customer" role="tabpanel" aria-labelledby="customer-tab">
                                <form action="{{ API_BASE }}/auth/login" method="post">
                                    <input type="hidden" name="role" value="customer">
                                    <div class="mb-3">
                                        <label for="customer_email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="customer_email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="customer_password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="customer_password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login as Customer</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="restaurant" role="tabpanel" aria-labelledby="restaurant-tab">
                                <form action="{{ API_BASE }}/auth/login" method="post">
                                    <input type="hidden" name="role" value="restaurant">
                                    <div class="mb-3">
                                        <label for="restaurant_email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="restaurant_email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="restaurant_password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="restaurant_password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login as Restaurant</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="driver" role="tabpanel" aria-labelledby="driver-tab">
                                <form action="{{ API_BASE }}/auth/login" method="post">
                                    <input type="hidden" name="role" value="driver">
                                    <div class="mb-3">
                                        <label for="driver_email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="driver_email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="driver_password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="driver_password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login as Driver</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
