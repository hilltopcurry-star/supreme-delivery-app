<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supreme Delivery{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .topbar {
            background-color: #fff;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/restaurant/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/restaurant/orders"><i class="fas fa-list-alt"></i> Orders</a>
        <a href="/restaurant/menu"><i class="fas fa-utensils"></i> Menu</a>
        <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <div class="topbar">
            <span>Restaurant: {{ restaurant.name }}</span>
            <span style="float: right;">
                <form method="post" action="/restaurant/toggle_online_status">
                    <button type="submit" class="btn btn-sm {% if restaurant.is_online %}btn-success{% else %}btn-danger{% endif %}">
                        {% if restaurant.is_online %}
                            Online <i class="fas fa-toggle-on"></i>
                        {% else %}
                            Offline <i class="fas fa-toggle-off"></i>
                        {% endif %}
                    </button>
                </form>
            </span>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
