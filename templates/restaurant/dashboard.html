{% extends 'base.html' %}
 {% block content %}
 <div class="container mt-5">
  <h1>Restaurant Dashboard</h1>

  <div class="row">
   <div class="col-md-4">
    <div class="card bg-primary text-white mb-3">
     <div class="card-body">
      <h5 class="card-title">Today's Sales</h5>
      <p class="card-text">${{ today_sales }}</p>
     </div>
    </div>
   </div>
   <div class="col-md-4">
    <div class="card bg-success text-white mb-3">
     <div class="card-body">
      <h5 class="card-title">Active Orders</h5>
      <p class="card-text">{{ active_orders }}</p>
     </div>
    </div>
   </div>
   <div class="col-md-4">
    <div class="card bg-info text-white mb-3">
     <div class="card-body">
      <h5 class="card-title">Weekly Revenue</h5>
      <p class="card-text">${{ weekly_revenue }}</p>
     </div>
    </div>
   </div>
  </div>

  <div class="row">
   <div class="col-md-12">
    <div class="card">
     <div class="card-body">
      <h5 class="card-title">Weekly Revenue Chart</h5>
      <canvas id="revenueChart" width="400" height="200"></canvas>
     </div>
    </div>
   </div>
  </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script>
  const ctx = document.getElementById('revenueChart').getContext('2d');
  const myChart = new Chart(ctx, {
   type: 'bar',
   data: {
    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
    datasets: [{
     label: 'Weekly Revenue',
     data: {{ weekly_revenue_data|safe }},
     backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(255, 206, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 99, 132, 0.2)'
     ],
     borderColor: [
      'rgba(255, 99, 132, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)',
      'rgba(255, 99, 132, 1)'
     ],
     borderWidth: 1
    }]
   },
   options: {
    scales: {
     y: {
      beginAtZero: true
     }
    }
   }
  });
 </script>
 {% endblock %}
